{% extends 'base.html' %}

{% block content %}

<h2 class="lead mt-6">Import Input Data</h2>
<div class="form-group mt-5">

</div>
<div class="d-flex mt-4 flex-column-sm">

    </div>
    <div class="w-50 mr-4 w-100-sm">
        <button class="btn btn-outline-primary w-100 w-100-sm" type="button">Save Results</button>
    </div>
</div>
